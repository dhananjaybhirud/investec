<div class="centered text-center">
  <div class="logo">
    <img
      alt="Google"
      src="https://cdn.freelogovectors.net/wp-content/uploads/2020/09/investec-bank-logo.png"
      class="img-fluid"
      width="400"
    />
  </div>
  <div class="bar">
    <input
      class="searchbar"
      type="text"
      title="Search"
      [(ngModel)]="inputValue"
      (ngModelChange)="onSearchInputChange($event)"
    />
    <a href="#">
      <img
        class="voice"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png"
        title="Search by Voice"
    /></a>
  </div>
  <div class="buttons">
    <button class="button" type="button">Google Search</button>
    <button class="button" type="button" routerLink="feeling-lucky">
      I'm Feeling Lucky
    </button>
  </div>
  <ng-container *ngIf="people$ | async as people; else loading">
    Results for "{{ debouncedInputValue }}":
    <div class="results" *ngFor="let person of people.slips">
      {{ person.advice }}
    </div>
  </ng-container>

  <ng-template #loading> loading... </ng-template>
</div>
